[config]
schemaVersion = "0.0.1"

[general]
repository = "https://thunderstore.io"

[package]
namespace = "CertiFried"
name = "AmbientLife"
versionNumber = "2.1.0"
description = "Adds ambient wildlife with smart AI using real 3D creature assets. Includes spiders, beetles, wolves, dogs, cats, deer, and flying insects. Creatures follow terrain, avoid clipping, and have configurable density."
websiteUrl = "https://github.com/xXDeath420Xx/TTMod-AmbientLife"
containsNsfwContent = false

[package.dependencies]
BepInEx-BepInExPack = "5.4.2100"
CertiFried-TechtonicaFramework = "1.2.0"

[build]
icon = "./icon.png"
readme = "./README.md"
outdir = "./build"

[[build.copy]]
source = "./bin/Debug/net472/AmbientLife.dll"
target = "/"

[[build.copy]]
source = "./CHANGELOG.md"
target = "/"

[[build.copy]]
source = "./Bundles/creatures_spiders"
target = "/Bundles/"

[[build.copy]]
source = "./Bundles/creatures_beetles"
target = "/Bundles/"

[[build.copy]]
source = "./Bundles/creatures_wolf"
target = "/Bundles/"

[[build.copy]]
source = "./Bundles/creatures_tortoise"
target = "/Bundles/"

[[build.copy]]
source = "./Bundles/creatures_animals"
target = "/Bundles/"

[[build.copy]]
source = "./Bundles/creatures_gamekit"
target = "/Bundles/"

[publish]
repository = "https://thunderstore.io"
communities = ["techtonica"]
